<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Starter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Main Section with "Get in touch" button -->
    <section class="main-section">
        <div class="main-content">
            <h2>Have an idea? Let's get your project started today!</h2>
            <button id="openModal" class="btn">Get in touch</button>
        </div>
    </section>

    <!-- Modal Section (hidden by default) -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <!-- Contact Form from the Image -->
            <div class="contact-form">
                <h2>Let us know what you think!</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipiscing elit mattis sit phasellus mollis sit aliquam sit nullam.</p>
                
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Brian Clark">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="example@youremail.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" placeholder="(123) 456 - 7890">
                        </div>
                        <div class="form-group">
                            <label for="project">Project Type</label>
                            <input type="text" id="project" placeholder="BRIX Agency">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Type your Project requirements here..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
